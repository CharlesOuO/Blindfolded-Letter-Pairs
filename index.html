<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Pairs Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="nav-bar">
        <div class="nav-container">
            <button class="nav-btn active" onclick="switchTab('list')" data-i18n="nav_list">列表輸入</button>
            <button class="nav-btn" onclick="switchTab('memory')" data-i18n="nav_mem">記憶翻牌</button>
            <button class="nav-btn" onclick="switchTab('test')" data-i18n="nav_test">打字測驗</button>
            <button class="nav-btn" onclick="switchTab('data')" data-i18n="nav_data">資料備份</button>
        </div>
    </div>

    <div id="main-container" class="container">
        
        <div id="view-list" class="view-section active">
            <div class="control-panel">
                <div class="control-row" style="margin-bottom: 16px;">
                    <button id="btn-mode-list" class="action-btn" onclick="toggleViewMode('list')" style="border-color:var(--primary-color); color:var(--primary-color);">📋 <span data-i18n="mode_card">列表模式</span></button>
                    <button id="btn-mode-matrix" class="action-btn" onclick="toggleViewMode('matrix')">▦ <span data-i18n="mode_matrix">全表模式</span></button>
                </div>
                
                <div id="list-mode-controls">
                    <div class="control-row">
                        <label data-i18n="lbl_start_char" style="font-weight:500;">開頭：</label>
                        <select id="char-select" onchange="renderList()" style="padding: 8px; border-radius: 6px; border: 1px solid #cbd5e1; outline:none; font-size:16px; cursor: pointer;"></select>
                    </div>
                </div>
                
                <div id="matrix-settings" class="hidden">
                    <div class="control-row" style="gap: 15px;">
                        <span style="font-size:0.85rem; color:#64748b;" data-i18n="hint_matrix_edit">提示：點擊表頭可修改代碼</span>
                        <button class="btn-sm" onclick="resetDefaultChars()" data-i18n="btn_reset_chars">回復預設</button>
                    </div>
                </div>
                
                <div style="margin-top: 16px; border-top: 1px solid #f1f5f9; padding-top: 16px;">
                    <div class="control-row">
                        <button class="action-btn" onclick="resetAllColors()" style="font-size: 0.85rem; color: #64748b;" data-i18n="btn_reset_color">🔄 重置所有顏色</button>
                    </div>
                </div>
            </div>

            <div id="grid-area" class="grid-container"></div>
            
            <div id="matrix-area" class="matrix-wrapper hidden">
                <table id="full-matrix" class="matrix-table"></table>
            </div>
        </div>

        <div id="view-memory" class="view-section">
            <div class="control-panel">
                <div class="control-row">
                    <label data-i18n="lbl_range" style="font-weight:500;">範圍：</label>
                    <div class="dropdown-wrapper">
                        <button id="mem-dropdown-btn" onclick="toggleDropdown('mem')" class="action-btn" style="width:100%; justify-content:space-between; display:inline-flex;">選擇範圍 ▼</button>
                        <div class="dropdown-content" id="mem-dropdown-content">
                            <div style="margin-bottom:8px; display:flex; gap:5px; padding-bottom:8px; border-bottom:1px solid #eee;">
                                <button class="btn-sm" onclick="toggleAll('mem', true)" style="flex:1;">全選</button>
                                <button class="btn-sm" onclick="toggleAll('mem', false)" style="flex:1;">全消</button>
                            </div>
                            <div id="mem-range-grid" class="checkbox-grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-area" onclick="toggleMemoryAnswer()">
                <div class="question" id="mem-q">FO</div>
                <div class="answer-text" id="mem-a">...</div>
                
                <div style="color:#94a3b8; font-size:0.9rem; margin-top:10px; min-height: 20px;" id="mem-hint" data-i18n="hint_click_flip">點擊卡片翻牌</div>

                <div id="mem-grading-area" class="grading-btns hidden">
                    <button class="grading-btn btn-grade-red" onclick="event.stopPropagation(); markMemStatus('red')">
                        <span data-i18n="fb_wrong">不熟</span>
                    </button>
                    <button class="grading-btn btn-grade-yellow" onclick="event.stopPropagation(); markMemStatus('yellow')">
                        <span data-i18n="fb_slow">猶豫</span>
                    </button>
                    <button class="grading-btn btn-grade-green" onclick="event.stopPropagation(); markMemStatus('green')">
                        <span data-i18n="fb_good">熟練</span>
                    </button>
                </div>
            </div>
            
            <div style="text-align:center; margin-bottom:20px;">
                <button class="btn-ghost" onclick="nextMemoryCard()" id="btn-next-mem" data-i18n="btn_next">下一題 (Space)</button>
            </div>
        </div>

        <div id="view-test" class="view-section">
            <div class="control-panel">
                <div class="control-row">
                    <label data-i18n="lbl_test_range" style="font-weight:500;">範圍：</label>
                    <div class="dropdown-wrapper">
                        <button id="test-dropdown-btn" onclick="toggleDropdown('test')" class="action-btn" style="width:100%; justify-content:space-between; display:inline-flex;">選擇範圍 ▼</button>
                        <div class="dropdown-content" id="test-dropdown-content">
                            <div style="margin-bottom:8px; display:flex; gap:5px; padding-bottom:8px; border-bottom:1px solid #eee;">
                                <button class="btn-sm" onclick="toggleAll('test', true)" style="flex:1;">全選</button>
                                <button class="btn-sm" onclick="toggleAll('test', false)" style="flex:1;">全消</button>
                            </div>
                            <div id="test-range-grid" class="checkbox-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-area-test">
                <div id="timer" style="font-family:monospace; font-size:1.5rem; margin-bottom:15px; color:#64748b; background:#f1f5f9; display:inline-block; padding:5px 15px; border-radius:20px;">0.0s</div>
                <div class="question" id="test-q">?</div>
                <input type="text" id="test-input" style="padding:12px; text-align:center; margin-top:15px; border:2px solid #e2e8f0; border-radius:8px; outline:none;" autocomplete="off" placeholder="Type here">
                <div id="test-feedback" style="margin-top:20px; font-weight:bold; min-height:28px; font-size:1.1rem;"></div>
                <div id="test-correct-msg" style="margin-top:5px; min-height:28px;"></div>
            </div>
            <div style="text-align:center; margin-bottom:20px; margin-top:20px;">
                <button class="btn-primary" id="test-btn" onclick="startTestQuestion()" data-i18n="btn_start_test">開始測驗 (Space)</button>
            </div>
        </div>

        <div id="view-data" class="view-section">
            <div class="control-panel">
                <h3 data-i18n="title_backup" style="margin-top:0;">資料備份</h3>
                <div style="padding:20px 0;">
                    <div class="control-row">
                        <button class="action-btn" onclick="exportData()" data-i18n="btn_export" style="padding:10px 20px;">📥 下載備份 (.json)</button>
                    </div>
                </div>
                <div style="margin-top:10px; border-top:1px solid #eee; padding-top:20px; background:#f9fafb; border-radius:8px;">
                    <label data-i18n="lbl_select_file" style="display:block; margin-bottom:10px; color:#64748b;">匯入檔案：</label>
                    <div style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap;">
                        <input type="file" id="file-input" accept=".json" style="border:1px solid #cbd5e1; padding:5px; border-radius:4px; background:white; width:100%; max-width:250px;">
                        <button class="action-btn" onclick="importData()" style="color:#166534; border-color:#86efac; background:#dcfce7;" data-i18n="btn_import">確認匯入</button>
                    </div>
                </div>
                <div style="margin-top:40px;">
                    <button class="btn-danger action-btn" onclick="clearAllData()" data-i18n="btn_clear_all">⚠️ 清空所有資料</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="social-icons">

        </div>

    </footer>

</body>
</html>
